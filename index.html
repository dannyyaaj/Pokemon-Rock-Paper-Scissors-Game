<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Starter Battle</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>
        Pokemon Starter Battle Game
      </h1>
    </header>
    <div class="score-board">
      <div id="trainer-label" class="badge">Trainer</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0 </span>:<span id="comp-score"> 0</span>
    </div>
    <div class="button">
      <button id="reset" type="button">Reset</button>
    </div>
    <div class="result">
      <p>Bulbasaur beats Squirtle. You win!</p>
    </div>
    <div class="choices">
      <div id="b" class="choice">
        <img src="https://archives.bulbagarden.net/media/upload/f/fb/0001Bulbasaur.png" alt="">
      </div>
      <div id="c" class="choice">
        <img src="https://archives.bulbagarden.net/media/upload/2/27/0004Charmander.png" alt="">
      </div>
      <div id="s" class="choice">
        <img src="https://archives.bulbagarden.net/media/upload/5/54/0007Squirtle.png" alt="">
      </div>
    </div>
    <p id="action-message">Make Your Move!</p>
    <script src="app.js"></script>
  </body>

</html>
