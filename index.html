`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Starter Battle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>
      Pokemon Starter Battle Game
    </h1>
  </header>
  <div class="score-board">
    <div id="trainer-label" class="badge">Trainer</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0 </span>:<span id="comp-score"> 0</span>
  </div>
  <div class="button">
    <button id="reset" type="button">Reset</button>
  </div>
  <div class="result">
    <p>Bulbasaur beats Squirtle. You win!</p>
  </div>
  <div class="choices">
    <div id = "b" class="choice">
      <img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="">
    </div>
    <div id = "c" class="choice">
      <img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="">
    </div>
    <div id = "s" class="choice">
      <img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="">
    </div>
  </div>
  <p id="action-message">Make Your Move!</p>
  <script src="app.js"></script>
</body>
</html>
